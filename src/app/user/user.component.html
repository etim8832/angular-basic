<div class="container">
    <div class="list-group" *ngFor="let user of users">
     <ul class="list-group">
     <li class="list-group-item justify-content-between">
         <img class="card-img-top img-circle" style="max-width: 5%; height: auto;" src={{user.image}}>
         <strong>{{user.lastname}} {{user.firstname}}</strong>
         <span class="badge badge-default badge-pill">{{user.id}}</span></li>
    </ul>
    </div>
 </div>
